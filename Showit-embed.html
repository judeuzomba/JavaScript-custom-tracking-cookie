<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Extension &amp; Color Application</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body,
    #wrapper {
        width: 100%;
        height: 100%;
    }

    iframe {
        border-radius: 0 !important;
    }
</style>


<div data-tf-widget="ifWQAebL" data-tf-transitive-search-params="utm_source,utm_medium,utm_campaign,utm_term,utm_content,utm_adgroup,utm_gclid,utm_keyword" id="wrapper" data-tf-opacity="100" data-tf-inline-on-mobile="" data-tf-iframe-props="title=Online Extension &amp; Color Application" data-tf-auto-focus="">
</div>
<script src="//embed.typeform.com/next/embed.js"></script>

<script>
    function main(){
        window.tf.createWidget('ifWQAebL', {
            container: document.querySelector('#wrapper'),
            hidden: {
                utm_medium: getCookie("utm_medium"),
                utm_content: getCookie("utm_content"),
                utm_campaign: getCookie("utm_campaign"),
                utm_source: getCookie("utm_source"),
                utm_keyword: getCookie("utm_keyword"),
                utm_referrer: getCookie("utm_referrer")
            }
        })
    }
    

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    window.addEventListener('DOMContentLoaded', (event) => {
        console.log(document.querySelector("iframe").getAttribute("src"));
        main();
    });
</script>
